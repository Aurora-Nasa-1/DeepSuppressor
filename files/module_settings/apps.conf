# Deep Suppressor 应用配置
# 格式: package_name:frequency:enabled:kill_delay:foreground_log_delay
# frequency: 检查应用前后台状态的频率 (秒), 默认 5
# enabled: 是否为该应用启动管理器 (true/false), 默认 true
# kill_delay: 应用退到后台后延迟多少秒终止 process_rules.txt 中定义的进程, 默认 0
# foreground_log_delay: 应用回到前台后延迟多少秒记录日志 (无实际恢复操作), 默认 0

com.example.app1:3:true:5:0  # 退后台5秒后终止目标进程, 回前台立即记录日志
com.termux:5:true:0:2      # 退后台立即终止目标进程, 回前台2秒后记录日志
com.other.app:10:false:0:0 # 禁用
com.another.app:2:true       # 使用默认延迟 (0, 0)
com.yet.another:4:true:3     # kill_delay=3, foreground_log_delay=0 (默认)